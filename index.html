<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Thinful Tube</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js">  </script>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main>
        <h1>Search videos on Youtube</h1>
          <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query">
            <button type="submit">Search</button>
          </form>

          <h2>Results</h2>
          <div class="js-search-results">
            <img class="js-result-thumbnail" src="">
            <h3 class="js-video-title"></h3>
            <p><span class="js-video-views"></span></p>
            <p><span class="js-video-description"><span></p>
          </div>
      </main>
      <script src="app.js"></script>
    </body>
</html>
